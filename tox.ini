# For more information about tox, see https://tox.readthedocs.io/en/latest/
[pytest]
addopts = -vv --capture=no --showlocals --exitfirst --hypothesis-show-statistics
DJANGO_SETTINGS_MODULE = settings
python_paths = tests
python_files = tests.py test_*.py *_tests.py

[tox]
envlist = py27,py34,py35,py36,py37,pypy,flake8

[testenv]
deps = pytest>=3.0
commands = pytest {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_django_models.py setup.py tests
